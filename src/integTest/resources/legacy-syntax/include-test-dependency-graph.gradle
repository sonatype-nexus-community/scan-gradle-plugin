plugins {
  id 'java'
  id 'org.sonatype.gradle.plugins.scan'
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'commons-collections:commons-collections:3.1'
}

ossIndexAudit {
  allConfigurations = true
  simulationEnabled = true
  outputFormat = 'DEPENDENCY_GRAPH'
  showAll = true
}
