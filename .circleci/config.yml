version: 2.1
orbs:
  gradle: circleci/gradle@1.0.11
executors:
  openjdk-8-executor:
    docker:
      - image: 'circleci/openjdk:8'
workflows:
  checkout-run_task:
    jobs:
      - gradle/run:
          executor: openjdk-8-executor
          command: test --no-daemon --debug --max-workers 2
  integration-test:
    jobs:
      - gradle/run:
          executor: openjdk-8-executor
          command: integrationTest
